<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <nav class="container">
        <div class="nav-top">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-bar">
                <span class="nav-items">About</span>
                <span class="nav-items">Portfolio</span>
                <span class="nav-items">Blog</span>
                <span class="nav-items">Contact</span>
                <div class="signup">
                    <span class="signup-btn">Sign up</span>
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <div class="contact">Contact</div>
            <div class="nav-text">Pro eu apeirian suavitate dissentiet</div>
        </div>
    </nav>
    <main class="container">
        <div class="main-top">
            <div class="map">
                <img class="circle" src="./media/circle.png" width="108px" height="108px">
            </div>
        </div>
        <div class="main-bottom">
            <div class="message-box">
                <div class="msg-text">Message</div>
                <div class="input-ne">
                    <input class="name" type="text" placeholder="Your name">
                    <div class="ne-gap"></div>
                    <input class="email" type="text" placeholder="Your email">
                </div>
                <div class="input-m">
                    <input class="msg-field" type="text" placeholder="Your message">
                </div>
                <div class="submit"></div>
            </div>
            <div class="info-box">
                <div class="info-text">Info</div>
                <div class="address">
                    <div class="ad-icon">
                        <img src="./media/info-loc.png" width="48px" height="48px">
                    </div>
                    <div class="ad-text">123 Dicunt Ancillae, Mea Homero Persequeris USA</div>
                </div>
                <div class="tel">
                    <div class="tel-icon">
                        <img src="./media/info-tel.png" width="48px" height="48px">
                    </div>
                    <div class="tel-text">123-4567890123</div>
                </div>
                <div class="mail">
                    <div class="mail-icon">
                        <img src="./media/info-mail.png" width="48px" height="37px">
                    </div>
                    <div class="mail-text">info@gmail.com</div>
                </div>
                <div class="socials">
                    <div class="social-icons">
                        <img src="./media/fb.png" >
                    </div>
                    <div class="social-icons">
                        <img src="./media/tw.png" >
                    </div>
                    <div class="social-icons">
                        <img src="./media/insta.png" >
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">

    </footer>
</body>
</html>
